# Model configuration: v3 dart
model:
  name: "lgbm_transport_v3"
  description: "LightGBM DART model with dropout boosting"
  num_boost_round: 921

params:
  objective: "regression"
  metric: ["l1", "l2"]
  boosting_type: "dart"
  learning_rate: 0.03
  num_leaves: 96
  feature_fraction: 0.8
  bagging_fraction: 0.8
  bagging_freq: 1
  lambda_l1: 0.1
  lambda_l2: 1.0
  min_gain_to_split: 0.01
  path_smooth: 0.1
  cat_l2: 10.0
  cat_smooth: 20.0
  min_data_in_leaf: 100
  deterministic: true
  verbose: -1

  # --- DART specific ---
  drop_rate: 0.1
  skip_drop: 0.5
  max_drop: 50
  uniform_drop: true
  xgboost_dart_mode: false
  drop_seed: 42

train:
  early_stopping_rounds: null   # override common.yaml (DART doesnâ€™t support)
  eval_freq: 50
